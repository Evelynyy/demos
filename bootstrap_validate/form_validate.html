<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link href="css/bootstrap.css" rel="stylesheet">
  <style>
    a{
        position: absolute;
    }
  </style>
</head>
<body>
    <a data-toggle="modal" href="#register" class="navbar-right navbar-text btn-xs btn btn-info">注册</a>

    <div class="modal bs-xample-modal-lg" id="register">  <!-- 全屏的半透明遮罩层 -->
        <div class="modal-dialog modal-lg">  <!-- 宽高、定位 -->
            <div class="modal-content"> <!-- 背景色、边框、倒角、阴影 -->
                <div class="modal-header"><h3>新用户注册</h3></div>
                <div class="modal-body">
                    <form class="form">
                      <div class="control-group">
                        <label class="control-label">用户名：</label>
                        <div class="controls">
                          <input type="text" data-validation-callback-callback="ck_username" class="form-control" placeholder="Please Enter Your UserName"/>
                          <p class="help-block"></p>
                        </div>
                      </div>
                      <div class="control-group">
                        <label class="control-label">密码：</label>
                        <div class="controls">
                          <input 
                            type="password" 
                            name="pwd" 
                            data-validation-callback-callback="ck_pwd" class="form-control" placeholder="Please Enter Your Password"
                          />
                          <p class="help-block"></p>
                        </div>
                      </div>
                      <div class="control-group">
                        <label class="control-label">确认密码：</label>
                        <div class="controls">
                          <input 
                            type="password" 
                            data-validation-match-match="pwd" 
                            name="repwd" 
                            data-validation-match-message="两次密码必须保持一致"  class="form-control" placeholder="Please Enter Your Password Again"
                          />
                          <p class="help-block"></p>
                        </div>
                      </div>
                      <div class="control-group">
                        <label class="control-label">手机号码：</label>
                        <div class="controls">
                          <input type="text" data-validation-callback-callback="ck_tel" class="form-control" placeholder="Please Enter Your Tel Number"/>
                          <p class="help-block"></p>
                        </div>
                      </div>
                      <div class="control-group">
                        <label class="control-label">邮箱地址：</label>
                        <div class="controls">
                          <input type="email" data-validation-email-message="请输入正确的邮箱地址" class="form-control" placeholder="Please Enter Your Email Address"/>
                          <p class="help-block"></p>
                        </div>
                      </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <input type="submit" class="btn btn-success" value="Submit">
                    <input data-dismiss="modal" type="button" class="btn btn-success" value="Cancel">
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-1.11.3.js"></script>
      <script src="js/jqBootstrapValidation.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/bootlint.js"></script>
    <script>
      function ck_username($el, value, callback) {
        callback({
          value: value,
          valid: /^[A-Za-z]{4,20}$/.test(value),
          message: "用户名必须为4~20位的英文字母"
        });
      }

      function ck_pwd($el, value, callback) {
        callback({
          value: value,
          valid: /^[a-zA-Z]\w{5,17}$/.test(value),
          message: "密码必须以字母开头，长度在6~18之间，只能包含字符、数字和下划线。"
        });
      }
      function ck_tel($el, value, callback) {
        callback({
          value: value,
          valid: /^1[3,9][0-9]{9}$/.test(value),
          message: "请输入正确的手机号码。"
        });
      }


      $(function () {
        $("input,select,textarea").not("[type=submit]").jqBootstrapValidation();
      } );
    </script>
</body>
</html>
