<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>色板</title>
</head>
<body>
	<form>
		行：<input type="text" id="rows" value="6">&nbsp;&nbsp;&nbsp;&nbsp;
		列：<input type="text" id="cols" value="6">&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="button" id="show" value="创建">
	</form>
	<div>
		<canvas id="djx" width="400px" height="300px"></canvas>
	</div>

	<script>
		document.getElementById('show').addEventListener("click", function(){
			var rows = document.getElementById('rows').value;
			var cols = document.getElementById('cols').value;
			var col1 = 255 / rows;
			var col2 = 255 / cols;
			var canvas = document.getElementById('djx');
			if (canvas && canvas.getContext) {
				var context = canvas.getContext("2d");
				for (var i = 0; i < rows; i++) {
					for (var j = 0; j < cols; j++) {
						context.fillStyle = 'rgb(' + Math.floor(255 - col1 * i) + ',' + Math.floor(255 - col2 * j) + ', 0)';
						context.fillRect(j * 25, i * 25, 25, 25)
					}
				}
			}else{
				alert("次浏览器不支持canvas元素！");
			}
		}, false);
	</script>
</body>
</html>
