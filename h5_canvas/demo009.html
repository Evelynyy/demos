<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绘制径向渐变</title>
</head>
<body>
	<canvas id="canvas" width="500" height="250" style="border: 1px solid #f00;"></canvas>

	<script>
		window.addEventListener("load", function(){
			var canvas = document.getElementById('canvas');
			var ctx = canvas.getContext("2d");

			/*
			 * context.createRadialGradient(xStart, yStart, radiusStart, xEnd, yEnd, radiusEnd)
			 * 创建径向渐变对象
			 * 参数分别表示 开始圆的圆心横纵坐标，开始圆的半径，结束圆的圆心横纵坐标，结束圆的半径
			 */
			var g1 = ctx.createRadialGradient(400, 0, 0, 400, 0, 400);
			g1.addColorStop(0.1, "rgb(255, 255, 0)");
			g1.addColorStop(0.3, "rgb(0, 255, 255)");
			g1.addColorStop(0.5, "rgb(255, 0, 255)");
			ctx.fillStyle = g1;
			ctx.fillRect(0, 0, 500, 300);

			// var n = 0;
			var g2 = ctx.createRadialGradient(250, 250, 0, 250, 250, 300);
			g2.addColorStop(0.1, "rgba(43, 255, 243, 0.3)");
			g2.addColorStop(0.7, "rgba(255, 255, 0, 0.5)");
			g2.addColorStop(1, "rgba(0, 0, 255, 0.8)");

			for (var i = 0; i < 10; i++) {
				ctx.beginPath();
				ctx.fillStyle = g2;
				ctx.arc(i * 25, i * 25, i * 10, 0, Math.PI, true);
				ctx.closePath();
				ctx.fill();
			}
		});
	</script>
</body>
</html>
